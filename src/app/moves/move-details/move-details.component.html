<span class="pointer ml-3 mt-4" (click)="back()"> <-back </span>
<div class="text-center pt-5">
    <h4 class="mb-3"> Page Move number {{move_index}}</h4>
    <div *ngIf="!move">loading...</div>
    <div *ngIf="move">
        <p>id: {{move.id}}</p>
        <p>accuracy: {{move.accuracy}}</p>
        <p>power: {{move.power}}</p>
    </div>
</div>
